<mat-card class="mat-elevation-z0">
  <div fxLayout="column" fxLayoutAlign="center center" class="full-width full-height">
    <mat-card-title>
      <span>Plan Sprint</span>
    </mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="full-width full-height">
      <div fxLayout="column">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Title" />
          <mat-error>
            {{ 'validation.fieldRequired' | translate }}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Goal</mat-label>
          <input matInput formControlName="goal" />
          <mat-error>
            {{ 'validation.fieldRequired' | translate }}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose Start Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="startDate" />
          <mat-error>
            {{ 'validation.fieldRequired' | translate }}
          </mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose End Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="endDate" />
          <mat-error>
            {{ 'validation.fieldRequired' | translate }}
          </mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="end start" fxLayout="row" fxLayoutGap="20px">
        <button type="submit" [disabled]="this.form.invalid">Save</button>
        <button type="button" (click)="onCancelClicked()">Cancel</button>
      </div>
    </form>
  </div>
</mat-card>
