<div fxLayout="column" class="container full-height full-width" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div fxLayout="row" class="full-width team-management-actions">
    <button (click)="onCreateMemberClicked()">Invite member</button>
  </div>
  <table class="users-table" mat-table [dataSource]="members" cdkDropList cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)">
    <ng-container matColumnDef="id">
      <th mat-header-cell cdkDrag *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell cdkDrag *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell cdkDrag *matHeaderCellDef>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell cdkDrag *matHeaderCellDef>ROLE</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <tr mat-header-row [style.border]="'1.1px solid #C2CFD8'" *matHeaderRowDef="columns"></tr>
    <tr mat-row [style.border]="'1.1px solid #C2CFD8'" *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
